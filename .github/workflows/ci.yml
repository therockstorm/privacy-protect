name: CI

on:
  push: { branches: [main] }
  pull_request:

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - uses: actions/setup-node@v3
        with: { cache: "npm", node-version: "18" }
      - run: npm ci
      - run: npm run lint
